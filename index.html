<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution to insomnia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mac-and-win-users">
        <img id="mac-users" src="static/mac_users.jpg" alt="Mac users: click x"/>
        <img id="win-users" src="static/win_users.jpg" alt="Windows users: click x"/>
    </div>

    <div id="linux-users-container">
        <img class="linux-labels" id="linux-users" src="static/Linux_users.jpg" alt="Linux users:"/>
        <div id="linux-distro">
            <img class="linux-labels" id="distro-label" src="static/choose_distro.jpg" alt="Choose distro:"/>
            <select id="distro-select" onchange="displayDeskEnv()"></select>
        </div>
        <br>
        <div id="linux-desk-env" hidden>
            <img class="linux-labels" id="desk-env-label" src="static/desk_env.jpg" alt="Desktop environment:"/>
            <select id="desk-env-select" onchange="displayLinus()"></select>
        </div>
        <div id="computing" hidden>
            <img class="linux-labels" src="static/computing.gif" alt="Computing..."/>
        </div>
        <div id="linus" hidden>
            <img src="static/Linus.jpg" alt="“I like offending people, because I think people who get offended should be offended.” ― Linus Torvalds"/>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
